<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>number 100</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <section id="instruction">
            <div>
                <div>
                    <p>Trouver un nombre</p>
                    <p>entre 1 et 100</p>
                    <p>en 10 tentatives</p>
                </div>
                <button id="start">Commencer</button>
            </div>
        </section>

        <div id="gameBoard">
            <p>Tentative : <span id="tryNbr">0</span> / 10</p>
            <div id="case">
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                <span></span>
            </div>

            <div id="arrow">
                <p>Entrez un nombre <span id="upOrDown"></span></p>
                <div></div>
            </div>

            <div id="userChoice">
                <input type="number" id="nbr" autofocus min="1" max="100">
                <button id="testBtn">Test</button>
            </div>

        </div>

        <section id="win">
            <div>
                <p>Vous avez gagné !!!</p>
                <p>Le numéro était le <span class="nbr"></span></p>
                <button id="reStart">Rejouer</button>
            </div>
        </section>

        <section id="loose">
            <div>
                <p>Vous avez perdu !!!</p>
                <p>Le numéro était le <span class="nbr"></span></p>
            </div>
        </section>
    </main>

    <script src="app100.js"></script>
</body>
</html>
